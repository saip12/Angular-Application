    <div class="container">
  <h1 class="well">Update Form</h1>
  <div class="col-lg-12 well">
    <div class="row">
      <form data-ng-submit="updateUser()">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>First Name</label>
              <input type="text" placeholder="Enter First Name Here.." data-ng-model="firstName" class="form-control">
            </div>
            <div class="col-sm-6 form-group">
              <label>Last Name</label>
              <input type="text" placeholder="Enter Last Name Here.."   data-ng-model="lastName" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Location</label>
              <input type="text" placeholder="Enter Location Here.." data-ng-model="mylocation" class="form-control">
            </div>
            <div class="col-sm-6 form-group">
              <label>Gender</label>
              <br/> &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
              <label>
                <input type="radio" data-ng-model="gender"  value="Male"  name="optradio">Male</label>
              &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
              <label>
                <input type="radio" data-ng-model="gender" value="Female" name="optradio">Female</label>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Phone Number</label>
              <input type="text" placeholder="Enter Phone Number Here.." data-ng-model="phone" class="form-control">
            </div>
            <div class="col-sm-6 form-group">
              <label>Email Address</label>
              <input type="text" placeholder="Enter Email Address Here.."  data-ng-model="email" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>User Name</label>
              <input type="text" placeholder="Enter User Name Here.."  data-ng-model="username" class="form-control">
            </div>
            <div class="col-sm-6 form-group">
              <label>Password</label>
              <input type="text" placeholder="Enter Password Here.." data-ng-model="password" class="form-control">
            </div>
          </div>
          <input type="submit" class="btn btn-lg btn-info" value="Submit" />

        </div>
      </form>
    </div>
  </div>
</div>
